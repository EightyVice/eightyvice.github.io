<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZQuizzer - Safe Exam</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    overflow: hidden;
  }

  /* ---------- START ---------- */
  #startScreen {
    text-align: center;
    margin-top: 40vh;
  }

  button {
    font-size: 22px;
    padding: 12px 30px;
    cursor: pointer;
  }

  /* ---------- EXAM LAYOUT ---------- */
  #examContainer {
    display: none;
    height: 100vh;
    display: grid;
    grid-template-rows: auto 1fr auto;
  }

  header {
    background: #222;
    padding: 12px 20px;
  }

  footer {
    background: #222;
    color: #aaa;
    padding: 8px;
    text-align: center;
    font-size: 12px;
  }

  /* ---------- GUARDED IFRAME ---------- */
  #iframeGuard {
    background: #111;
    padding: 15px; /* BORDER ON ALL SIDES */
    box-sizing: border-box;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
    display: block;
  }

  /* ---------- WARNINGS ---------- */
  #borderWarning {
    position: fixed;
    inset: 0;
    background: rgba(200,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    z-index: 9999;
    pointer-events: none;
    text-align: center;
  }

  #fsWarning {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    text-align: center;
  }
</style>
</head>
<body>

<!-- START -->
<div id="startScreen">
  <h1>Ready for the Exam?</h1>
  <button id="startBtn">Start Exam</button>
</div>

<!-- EXAM -->
<div id="examContainer">

  <header>
    <h2 id="examTitle"></h2>
    <small id="examDesc"></small>
  </header>

  <div id="iframeGuard">
    <iframe id="examFrame"></iframe>
  </div>

  <footer>Built by Zeyad Ahmed</footer>

</div>

<div id="borderWarning"></div>

<div id="fsWarning">
  <h2>Fullscreen exited</h2>
  <p id="fsCountdown"></p>
  <button id="fsBtn">Return to Fullscreen</button>
</div>
