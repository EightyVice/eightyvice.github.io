<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZQuizzer - Secure Exam</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    overflow: hidden;
  }

  /* ---------- START / BLOCK SCREEN ---------- */
  #gateScreen {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 10000;
  }

  #gateScreen h1 {
    margin-bottom: 10px;
  }

  #gateScreen button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 18px;
    cursor: pointer;
  }

  /* ---------- EXAM LAYOUT ---------- */
  #examContainer {
    display: none;
    height: 100vh;
    display: grid;
    grid-template-rows: auto 1fr auto;
  }

  header {
    background: #222;
    padding: 12px 20px;
  }

  footer {
    background: #222;
    color: #aaa;
    padding: 8px;
    text-align: center;
    font-size: 12px;
  }

  /* ---------- IFRAME + BORDER GUARD ---------- */
  #iframeGuard {
    background: #111;
    padding: 15px;
    box-sizing: border-box;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
    display: block;
  }

  /* ---------- WARNINGS ---------- */
  #warning {
    position: fixed;
    inset: 0;
    background: rgba(200,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    z-index: 9999;
    pointer-events: none;
    text-align: center;
    white-space: pre-line;
  }

  #fsWarning {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10001;
    text-align: center;
  }

  #fsWarning button {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 16px;
  }
</style>
</head>
<body>

<!-- GATE SCREEN -->
<div id="gateScreen">
  <h1 id="gateTitle"></h1>
  <p id="gateDesc"></p>
  <button id="startBtn">Start Exam</button>
</div>

<!-- EXAM -->
<div id="examContainer">
  <header>
    <h2 id="examTitle"></h2>
    <small id="examDesc"></small>
  </header>

  <div id="iframeGuard">
    <iframe id="examFrame"></iframe>
  </div>

  <footer>Built by Zeyad Ahmed</footer>
</div>

<div id="warning"></div>

<div id="fsWarning">
  <h2>Fullscreen exited</h2>
  <p id="fsTimerText"></p>
  <button id="fsBtn">Return to Fullscreen</button>
</div>
