<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ZQuizzer - Exam Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ZQuizzer - Exam Generator</h1>
        <h2>Create Exam Link</h2>


        <label>Exam Title</label>
        <input id="title" placeholder="Midterm Quiz 1" />


        <label>Exam Description</label>
        <input id="description" placeholder="Answer all questions. No tab switching." />


        <label>Exam URL (e.g. Microsoft Forms)</label>
        <input id="examUrl" type="url" placeholder="https://forms.office.com/..." />


        <label>Exam Code</label>
        <input id="examCode" placeholder="ABCDEF" />


        <label>Due Date</label>
        <input id="dtime" type="datetime-local" />

        <button onclick="generate()">Generate Link</button>


        <textarea id="output" readonly></textarea>


        <hr style="margin:20px 0" />
        <label>Developed by: Zeyad Ahmed for BUA</label>
    </div>
